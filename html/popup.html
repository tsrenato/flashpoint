<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashpoint</title>
    <link rel="stylesheet alternate" href="/css/nes.min.css" id="css-nes">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/soft.css" id="css-soft">
</head>

<body class="flashpoint-body">

    <div class="frame nes-container is-dark">

        <!-- Header -->
        <div class="header">
            <div class="container center">
                <span class="logotype" data-lang="logotype">Flashpoint</span>
            </div>

            <div class="container center top-content">
                <img src="../icons/Flashpoint.gif" class="icon">
            </div>
        </div>

        <hr class="hidden h_line">

        <!-- Messages Modal -->
        <div class="modal-container"></div>

        <!-- Middle Content -->
        <div class="middle_content">

            <div class="multi_row_frame">
                <p class="title">
                    <span data-lang="autoReload">Auto Reload</span>
                </p>

                <div class="row">
                    <img id="reload-settings" src="../icons/cog.png" class="icon cog" title="Auto Reload settings">
                </div>

                <!-- Auto Reload Row -->
                <div class="split_row">

                    <div class="split_row_left">
                        <span class="item-label" data-lang="autoReload">Auto Reload</span>
                    </div>

                    <div class="split_row_right">

                        <div class="radio_div">
                            <label>
                                <input id="reload-on" type="radio" name="toggle-reload"
                                    class="nes-radio is-dark tg-reload" value="true">
                                <span class="radio_span mr-2" data-lang="yes">Yes</span>
                            </label>

                            <label>
                                <input id="reload-off" type="radio" name="toggle-reload"
                                    class="nes-radio is-dark tg-reload" value="false" checked>
                                <span class="radio_span mr-2" data-lang="no">No</span>
                            </label>
                        </div>

                    </div>
                </div>

                <!-- Auto Reload Interval Row -->
                <div class="split_row">

                    <div class="split_row_left">
                        <div class="item-label">
                            <span data-lang="autoReloadTime">Auto Reload time (s)</span>
                        </div>
                    </div>

                    <div class="split_row_right">
                        <input id="interval" name="interval" type="number" class="nes-input is-warning input-number"
                            value="5" min="0" maxlength="5">
                    </div>

                </div>

                <!-- Protect Current Page Row -->
                <div class="split_row">

                    <div class="split_row_left">
                        <span class="item-label" data-lang="protectPage">Protect Current Page</span>
                    </div>

                    <div class="split_row_right">
                        <div class="protect-page jus-start">
                            <button id="protect-page" class="nes-btn is-warning tgl-btn" data-lang="enable">Disable</button>
                        </div>
                    </div>



                </div>

            </div>

            <div class="multi_row_frame">

                <p class="title">
                    <span data-lang="caroussel">Caroussel</span>
                </p>

                <div class="row">
                    <img id="caroussel-settings" src="../icons/cog.png" class="icon cog" title="Caroussel settings">
                </div>

                <!-- Caroussel Row -->
                <div class="split_row">

                    <div class="split_row_left">
                        <span class="item-label" data-lang="caroussel">Caroussel</span>
                    </div>

                    <div class="split_row_right">

                        <div class="radio_div">
                            <label>
                                <input id="caroussel-on" type="radio" name="toggle-caroussel"
                                    class="nes-radio is-dark tg-caroussel" value="true">
                                <span class="radio_span mr-2" data-lang="yes">Yes</span>
                            </label>

                            <label>

                                <input id="caroussel-off" type="radio" name="toggle-caroussel"
                                    class="nes-radio is-dark tg-caroussel" value="false" checked>
                                <span class="radio_span" data-lang="no">No</span>

                            </label>
                        </div>

                    </div>
                </div>

                <!-- Caroussel interval Row -->
                <div class="split_row">

                    <div class="split_row_left">
                        <span class="item-label" data-lang="screenTime">Screen Time (s)</span>
                    </div>

                    <div class="split_row_right">
                        <input id="screen-time" name="interval" type="number" class="input-number nes-input is-warning"
                            value="30" min="0" maxlength="5">

                    </div>
                </div>
            </div>

            <div class="multi_row_frame">
                <p class="title">
                    <span data-lang="exceptions">Exceptions</span>
                </p>

                <!-- URL Exception Column -->
                <div class="full_row">

                    <div class="full_row_upper">
                        <span data-lang="addException">Add Caroussel Exception</span>
                    </div>

                    <div class="full_row_inner">
                        <input id="url-exception" type="text" placeholder="google.com" class="nes-input" maxlength="32">
                        <button id="send-url" class="nes-btn is-success ">OK</button>
                    </div>

                    <div class="full_row_bottom">
                        <a id="remove" class="nes-btn is-warning">
                            <span data-lang="removeExceptionBtn" class="no_select">Remove Exceptions</span>
                        </a>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <!-- Footer -->
    <div class="footer center">

        <div class="bottom_left">
            <a><img id="portuguese" src="../icons/brasil.png" class="" title="PortuguÃªs Brasileiro"></a>
            <a><img id="english" src="../icons/usa.png" class="" title="English USA"></a>
        </div>

        <span class="footer-text">
            <a id="git" href="https://github.com/tsrenato" target="_blank">
                <span data-lang="credit">by Renato Torres</span>
            </a></span>

        <div class="bottom_right">
            <img id="nes" src="../icons/Flashpoint32.png" class="original-theme icon pointer"
                title="Change to original theme">
            <img id="soft" src="../icons/soft.png" class="original-theme icon pointer" title="Change to soft theme">
        </div>
    </div>

    </div>

    <script src="/js/languages/popupText.js"></script>
    <script src="/js/popup.js"></script>
</body>

</html>
